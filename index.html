<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sarjul Dino Run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB, #E0F6FF);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      touch-action: none;
    }
    
    .game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      max-height: 100vh;
    }
    
    #gameCanvas {
      border: 4px solid #4a5568;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to bottom, #87CEEB, #90EE90);
      max-width: 100%;
      max-height: 80vh;
    }
    
    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .score-display {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
    }
    
    .title-display {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
    }
    
    .modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }
    
    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 90vw;
      max-width: 400px;
    }
    
    .modal h1 {
      color: #7c3aed;
      font-size: 2rem;
      margin-bottom: 16px;
    }
    
    .modal h2 {
      color: #dc2626;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }
    
    .modal p {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    
    .modal button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 16px;
    }
    
    .modal button:hover {
      background: #059669;
    }
    
    .modal button.restart {
      background: #3b82f6;
    }
    
    .modal button.restart:hover {
      background: #2563eb;
    }
    
    .instructions {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .modal-content {
        padding: 24px;
        margin: 16px;
      }
      
      .modal h1, .modal h2 {
        font-size: 1.5rem;
      }
      
      .modal button {
        padding: 16px 32px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="ui-overlay">
      <div class="score-display">
        <div style="font-size: 1.2rem;">Score: <span id="currentScore">0</span></div>
        <div style="font-size: 0.9rem;">High: <span id="highScore">0</span></div>
      </div>
      
      <div class="title-display">
        <div style="font-size: 1.1rem;">Colorful Dino Run</div>
      </div>
      
      <!-- Start Screen -->
      <div id="startModal" class="modal">
        <div class="modal-content">
          <h1>sarjulsk Dino Run</h1>
          <p style="margin-bottom: 16px;">Help the colorful dinosaur avoid obstacles!</p>
          <p style="font-size: 0.9rem; color: #666; margin-bottom: 8px;" id="controlInstructions">Press SPACE to jump</p>
          <p style="color: #10b981; font-weight: bold;" id="highScoreDisplay"></p>
          <button onclick="startGame()">Start Game</button>
        </div>
      </div>
      
      <!-- Game Over Screen -->
      <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
          <h2>Game Over!</h2>
          <p style="margin-bottom: 8px;">Final Score: <span style="color: #3b82f6; font-weight: bold;" id="finalScore">0</span></p>
          <p style="color: #10b981; font-weight: bold;" id="gameOverHighScore"></p>
          <button class="restart" onclick="restartGame()">Play Again</button>
        </div>
      </div>
      
      <!-- Instructions -->
      <div id="instructions" class="instructions hidden">
        <span id="instructionText">Press SPACE to jump!</span>
      </div>
    </div>
    
    <canvas id="gameCanvas" width="1000" height="500"></canvas>
  </div>

  <script>
    // Game configuration
    const config = {
      gravity: 1.2,
      jumpPower: -18,
      gameSpeed: 5,
      colors: ['#FF6347', '#1E90FF', '#FFD700', '#32CD32', '#EE82EE', '#FF4500', '#9370DB'],
      isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
    };

    // Game state
    let gameState = 'ready'; // 'ready', 'playing', 'gameOver'
    let score = 0;
    let highScore = parseInt(localStorage.getItem('dinoHighScore') || '0');
    let frameCount = 0;
    let lastObstacle = 0;
    let gameSpeed = config.gameSpeed;

    // Game objects
    let dino = {
      x: 80,
      y: 0,
      width: 50,
      height: 50,
      velocityY: 0,
      isJumping: false,
      groundY: 0,
      color: '#FF69B4'
    };

    let obstacles = [];

    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // UI elements
    const startModal = document.getElementById('startModal');
    const gameOverModal = document.getElementById('gameOverModal');
    const instructions = document.getElementById('instructions');
    const currentScoreEl = document.getElementById('currentScore');
    const highScoreEl = document.getElementById('highScore');
    const controlInstructions = document.getElementById('controlInstructions');
    const instructionText = document.getElementById('instructionText');

    // Initialize game
    function initGame() {
      // Set responsive canvas size
      const containerWidth = Math.min(window.innerWidth - 40, 1000);
      const containerHeight = Math.min(window.innerHeight * 0.7, 500);
      
      canvas.width = containerWidth;
      canvas.height = containerHeight;
      
      // Initialize dino position
      dino.x = 80;
      dino.y = canvas.height - 120;
      dino.groundY = canvas.height - 120;
      dino.velocityY = 0;
      dino.isJumping = false;
      
      // Reset game state
      obstacles = [];
      score = 0;
      frameCount = 0;
      lastObstacle = 0;
      gameSpeed = config.gameSpeed;
      
      // Update UI
      updateScore();
      updateHighScoreDisplay();
      
      // Set control instructions
      if (config.isMobile) {
        controlInstructions.textContent = 'Tap to jump';
        instructionText.textContent = 'Tap anywhere to jump!';
      } else {
        controlInstructions.textContent = 'Press SPACE to jump';
        instructionText.textContent = 'Press SPACE to jump!';
      }
    }

    function updateScore() {
      currentScoreEl.textContent = score;
      highScoreEl.textContent = highScore;
    }

    function updateHighScoreDisplay() {
      const highScoreDisplay = document.getElementById('highScoreDisplay');
      const gameOverHighScore = document.getElementById('gameOverHighScore');
      
      if (highScore > 0) {
        highScoreDisplay.textContent = `High Score: ${highScore}`;
        gameOverHighScore.textContent = `High Score: ${highScore}`;
      } else {
        highScoreDisplay.textContent = '';
        gameOverHighScore.textContent = '';
      }
    }

    function startGame() {
      gameState = 'playing';
      startModal.classList.add('hidden');
      if (gameState === 'ready') {
        instructions.classList.remove('hidden');
      }
    }

    function restartGame() {
      gameState = 'ready';
      gameOverModal.classList.add('hidden');
      startModal.classList.remove('hidden');
      initGame();
    }

    function jump() {
      if (gameState === 'ready') {
        startGame();
      }
      
      if (gameState === 'playing' && !dino.isJumping) {
        dino.velocityY = config.jumpPower;
        dino.isJumping = true;
        instructions.classList.add('hidden');
      }
    }

    function gameOver() {
      gameState = 'gameOver';
      
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('dinoHighScore', highScore.toString());
      }
      
      document.getElementById('finalScore').textContent = score;
      updateHighScoreDisplay();
      gameOverModal.classList.remove('hidden');
    }

    function updateGame() {
      if (gameState !== 'playing') return;
      
      frameCount++;
      
      // Update dino physics
      if (dino.isJumping) {
        dino.velocityY += config.gravity;
        dino.y += dino.velocityY;
        
        if (dino.y >= dino.groundY) {
          dino.y = dino.groundY;
          dino.velocityY = 0;
          dino.isJumping = false;
        }
      }
      
      // Progressive difficulty
      if (frameCount % 300 === 0) {
        gameSpeed += 0.5;
      }
      
      // Generate obstacles
      const obstacleInterval = Math.max(60, 120 - Math.floor(score / 100) * 10);
      if (frameCount - lastObstacle > obstacleInterval) {
        const obstacle = {
          x: canvas.width,
          y: canvas.height - 120,
          width: Math.random() > 0.7 ? 30 : 20,
          height: Math.random() > 0.8 ? 70 : 50,
          color: config.colors[Math.floor(Math.random() * config.colors.length)]
        };
        obstacles.push(obstacle);
        lastObstacle = frameCount;
      }
      
      // Update obstacles
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= gameSpeed;
        return obstacle.x + obstacle.width > 0;
      });
      
      // Collision detection
      for (const obstacle of obstacles) {
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          gameOver();
          return;
        }
      }
      
      // Update score
      score++;
      updateScore();
    }

    function renderGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw background gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(1, '#90EE90');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw ground
      ctx.fillStyle = '#8B7355';
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
      
      // Draw clouds
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      for (let i = 0; i < 3; i++) {
        const cloudX = (canvas.width / 4) * i + ((frameCount / 2) % canvas.width);
        const cloudY = 50 + i * 30;
        ctx.beginPath();
        ctx.arc(cloudX, cloudY, 20, 0, Math.PI * 2);
        ctx.arc(cloudX + 25, cloudY, 25, 0, Math.PI * 2);
        ctx.arc(cloudX + 50, cloudY, 20, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Draw dino
      ctx.fillStyle = dino.color;
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      
      // Add dino details
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(dino.x + 10, dino.y + 10, 8, 8); // eye
      ctx.fillStyle = '#000000';
      ctx.fillRect(dino.x + 12, dino.y + 12, 4, 4); // pupil
      
      // Draw obstacles
      obstacles.forEach(obstacle => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        
        // Add highlight effect
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.fillRect(obstacle.x + 2, obstacle.y + 2, obstacle.width - 4, 8);
      });
    }

    function gameLoop() {
      updateGame();
      renderGame();
      requestAnimationFrame(gameLoop);
    }

    // Event listeners
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' || e.key === ' ') {
        e.preventDefault();
        jump();
      }
    });

    // Touch events for mobile
    if (config.isMobile) {
      document.addEventListener('touchstart', function(e) {
        e.preventDefault();
        jump();
      });
    }

    // Handle window resize
    window.addEventListener('resize', function() {
      if (gameState === 'ready') {
        initGame();
      }
    });

    // Initialize and start game loop
    initGame();
    gameLoop();
  </script>
</body>
</html>
